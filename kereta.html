<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travelin aja</title>
    <link rel="stylesheet" href="stylemain.css" />
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <div class="navbar">
      <nav>
        <a href="main.html">
          <img src="assets/logo.svg" alt="" />
        </a>
        <ul class="judul">
          <li><a href="main.html" >Beranda</a></li>
          <li><a href="">Cek Pesanan</a></li>
          <li><a href="">Mau Kemana?</a></li>
          <li><a href="">Bantuan</a></li>
          <div class="login">
            <button><a href="#">Masuk</a></button>
          </div>
        </ul>
      </nav>
    </div>

    <div class="kontenmain">

      <div class="boxpesan">
        <div class="list">
          <a href="main.html"><i data-feather="home"></i>Hotel</a>
          <a href="pesawatBook.html">Pesawat</a>
          <a href="kereta.html">Kereta</a>
          <a href="#">Tiket Liburan</a>
        </div>

        <div class="garis"></div>

        <h2>Pesan Keretamu!</h2>
        <form>
          <div class="tanggal">
            <div class="date-field">
              <label for="bandaraAsal">Stasiun Asal</label>
              <!-- Dropdown untuk bandara asal -->
              <select id="bandaraAsal" name="bandaraAsal">
                <option value="bandaraA">Stasiun A</option>
                <option value="bandaraB">Stasiun B</option>
              </select>
            </div>
            <button id="swapButton"><i data-feather="repeat"></i></button>
            <div class="date-field">
              <label for="bandaraTujuan">Stasiun Tujuan</label>
              <!-- Dropdown untuk bandara tujuan -->
              <select id="bandaraTujuan" name="bandaraTujuan">
                <option value="bandaraA">Stasiun A</option>
                <option value="bandaraB">Stasiun B</option>
              </select>
            </div>
          </div>

          <div class="tanggal">
            <div class="date-field">
              <label for="tanggalPergi">Tanggal Pergi</label>
              <input type="date" id="tanggalPergi" name="tanggalPergi" />
            </div>

            <div class="date-field">
                <label for="kelasPenerbangan">Jumlah Penumpang</label>
                <select name="kelasPenerbangan" id="kelasPenerbangan">
                  <option value="Ekonomi">1</option>
                  <option value="Ekonomi">2</option>
                  <option value="Ekonomi">3</option>
                </select>
              </div>

            <div class="date-field">
              <label for="kelasPenerbangan">Kelas </label>
              <select name="kelasPenerbangan" id="kelasPenerbangan">
                <option value="Ekonomi">Ekonomi</option>
                <option value="Ekonomi">Premium</option>
                <option value="Ekonomi">Eksekutif</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <input type="submit" value="Cari Kereta"/>
          </div>
        </form>
      </div>

      <img
        src="https://images.pexels.com/photos/3601425/pexels-photo-3601425.jpeg"
        alt="gambar"
        width="1600px"
      />

      <div class="linear-bawah"></div>
    </div>

    <div class="iklan">
      <h1 class="card">Yuk Ambil Liburanmu !</h1>
    </div>

    <script src="otak.js"></script>
    <script>
      feather.replace();
    </script>
  </body>
</html>
